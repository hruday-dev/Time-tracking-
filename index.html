<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- style file-->
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <section id="profile">
      <article>
        <img src="./images/image-jeremy.png" alt="profile-pic">
        <div class="profile">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </article>
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </section>
    <section class="card card-img work">
      <div class="time">
        <div class="activity">
         <p>Work</p>
         <div>
           <img src="./images/icon-ellipsis.svg" alt="threedots">
         </div>
        </div>
        <div class="timings">
          <p class="hrs">32hrs</p>
          <p class="worked">Last Week - 36hrs</p>
        </div>
      </div>
    </section>
    <section class="card card-img play">
      <div class="time">
        <div class="activity">
         <p>Play</p>
         <div>
           <img src="./images/icon-ellipsis.svg" alt="threedots">
         </div>
        </div>
        <div class="timings">
          <p class="hrs">10hrs</p>
          <p class="worked">Last Week - 8hrs</p>
        </div>
      </div>
    </section>
    <section class="card card-img study">
      <div class="time">
        <div class="activity">
         <p>Study</p>
         <div>
           <img src="./images/icon-ellipsis.svg" alt="threedots">
         </div>
        </div>
        <div class="timings">
          <p class="hrs">4hrs</p>
          <p class="worked">Last Week - 7hrs</p>
        </div>
      </div>
    </section>
    <section class="card card-img exercise">
      <div class="time">
        <div class="activity">
         <p>Study</p>
         <div>
           <img src="./images/icon-ellipsis.svg" alt="threedots">
         </div>
        </div>
        <div class="timings">
          <p class="hrs">4hrs</p>
          <p class="worked">Last Week - 5hrs</p>
        </div>
      </div>
    </section>
    <section class="card card-img social">
      <div class="time">
        <div class="activity">
         <p>Study</p>
         <div>
           <img src="./images/icon-ellipsis.svg" alt="threedots">
         </div>
        </div>
        <div class="timings">
          <p class="hrs">5hrs</p>
          <p class="worked">Last Week - 10hrs</p>
        </div>
      </div>
    </section>
    <section class="card card-img selfcare">
      <div class="time">
        <div class="activity">
         <p>Study</p>
         <div>
           <img src="./images/icon-ellipsis.svg" alt="threedots">
         </div>
        </div>
        <div class="timings">
          <p class="hrs">2hrs</p>
          <p class="worked">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </div>

</main>
</body>
</html>
